<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>发生错误</title>
</head>
<body>
<div th:if="${exception} != null">
    <h1 style="color: red">发生错误：</h1>
    <div th:text="${url}"></div>
    <div th:text="${exception.message}"></div>
</div>
<h1 style="color: red;" th:if="${exception == null}">error页面</h1>
</body>
</html>
